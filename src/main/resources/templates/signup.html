<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
  <div style="height:105px"></div>
  <div class="container">
    <div class="d-flex justify-content-center"><p class="fw-bold fs-3">골든티켓 회원가입</p></div>
    <div style="height:20px;"></div>
    <form th:action="@{/user}" method="POST">

      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

        <div class="col-4"></div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><input type="text" class="form-control" name="name" placeholder="이름을 입력해주세요"></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><span style="font-size: 14px;">성별</span></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <input type="text" class="form-control" name="sex" placeholder="성별을 입력해주세요">

      <div style="height:10px;"></div>
      <div class="row">

        <div class="col-4"><span style="font-size: 14px;">전화번호</span></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><input type="text" name="phone" class="form-control" placeholder="전화번호를 -없이 입력해주세요"></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><span style="font-size: 14px;">주소</span></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><input type="text" name="address" class="form-control" placeholder="주소를 입력해주세요"></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><span style="font-size: 14px;">아이디 (이메일)</span></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요"></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><span style="font-size: 14px;">비밀번호</span></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요"></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><span style="font-size: 14px;">비밀번호 확인</span></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><input type="password" class="form-control" placeholder="비밀번호를 다시 한 번 입력해주세요"></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><span style="font-size: 14px;">닉네임</span></div>
        <div class="col-4"></div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><input type="text" name="nickname" class="form-control" placeholder="사용하실 닉네임을 입력해주세요"></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><span style="font-size: 14px;">선호하는 장르 (복수선택 가능)</span></div>
        <div class="col-4"></div>
      </div>
      <div style="height:10px;"></div>
      <div class="row">

        <div class="col-4"></div>
      </div>
      <div style="height:20px;"></div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><div class="d-grid gap-2"><button type="submit" class="btn btn-outline-dark">회원가입</button></div></div>
        <div class="col-4"></div>
      </div>
    </form>
  </div>
</th:block>
</html>
