<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bi-search:hover {
      background-color: #000000;
    }

    .bi-person-fill:hover {
      background-color: #000000;
    }

    .navbar-nav>.nav-item>.nav-link:hover {
      color: #ffffff;
    }

    .navbar-nav>.nav-item>.nav-link{
      color: #9a9a9a;
    }

    .navbar {
      background-color: #363636;
    }
  </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script>
     $(function(){
       $('#header').load("header.html");
     })
   </script>
  <title>Document</title>
</head>

<body>
      <!--Header-->
      <div id="header">

      </div>
  <!--Content-->
  <div style="height:105px"></div>
  <div class="container">
    <div class="d-flex justify-content-center"><p class="fw-bold fs-3">골든티켓 회원가입</p></div>
    <div style="height:20px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">이름</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="text" class="form-control" placeholder="이름을 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">생년월일</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="text" class="form-control" placeholder="생년월일 8자리를 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">성별</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check d-gird col-4" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="btnradio1">남자</label>
        
          <input type="radio" class="btn-check d-gird col-4" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio2">여자</label>
        
          <input type="radio" class="btn-check d-gird col-4" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-secondary" for="btnradio3">선택안함</label>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">전화번호</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="text" class="form-control" placeholder="전화번호를 -없이 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">주소</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="text" class="form-control" placeholder="주소를 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">아이디 (이메일)</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="email" class="form-control" placeholder="이메일을 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">비밀번호</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="password" class="form-control" placeholder="비밀번호를 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">비밀번호 확인</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="password" class="form-control" placeholder="비밀번호를 다시 한 번 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">닉네임</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="text" class="form-control" placeholder="사용하실 닉네임을 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">선호하는 장르 (복수선택 가능)</span></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">액션</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">공포/스릴러</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">코미디</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
          <label class="form-check-label" for="inlineCheckbox4">SF/판타지</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
          <label class="form-check-label" for="inlineCheckbox5">드라마</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
          <label class="form-check-label" for="inlineCheckbox6">멜로</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
          <label class="form-check-label" for="inlineCheckbox7">애니메이션</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8">
          <label class="form-check-label" for="inlineCheckbox8">다큐멘터리</label>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div style="height:20px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><div class="d-grid gap-2"><button type="button" class="btn btn-outline-dark">회원가입</button></div></div>
      <div class="col-4"></div>
    </div>
  </div>

  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
