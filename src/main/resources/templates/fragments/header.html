<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="headerFragment">
        <nav class="navbar navbar-expand navbar-light fixed-top flex-nowrap flex-ro" style="height: 54px;">
            <span style="width:15px;"></span>
            <a class="navbar-brand text-light" href="/"><img src="/images/logo.png" style="height:25px;"></a>
            <span style="width:150px;"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="margin-right: 10px;">
                        <a class="nav-link fs-6" aria-current="page" href="/board">골든티켓 라운지</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;">
                        <a class="nav-link fs-6" href="/movie/ranking">골든티켓 랭킹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="/movie">영화 정보</a>
                    </li>
                </ul>
            </div>
            <div class="position-absolute end-0 d-flex flex-row">
                <div style="margin:auto 0;padding-right:15px;" class="hiddensearch">
                    <input type="text">
                    <button>검색</button>
                </div>
                <div style="width:54px;height:54px;">
                    <a href="#" id="svciconsearch">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search text-light" viewBox="-6 -6 30 30">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </a>
                </div>
                <div style="width:54px;height:54px;">
                    <a href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" id="offCanvasToggleButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-fill text-light" data-bs-toggle="offcanvas.show" viewBox="-6 -6 30 30">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 오프캔버스 -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <div class="offcanvas-title" id="offcanvasExampleLabel">
					<b th:if="${session.nickname==null}" style="font-size:16px;">로그인하면 더 많은 기능들을 이용할 수 있어요</b>
					<b th:unless="${session.nickname==null}" style="font-size:16px;">안녕하세요 <th:block th:text="${session.nickname + '님'}"></th:block><p>골든티켓과 함께 인생영화를 만나봐요!</b>
				</div>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div th:if="${session.nickname==null}">
					<div class="row">
						<div class="col-3">이메일</div>
						<div class="col-8">
							<input class="form-control" type="text" id="offcanvas-id">
						</div>
						<div class="col-1"></div>
					</div>
					<div style="height:5px;"></div>
					<div class="row">
						<div class="col-3">비밀번호</div>
						<div class="col-8">
							<input class="form-control" type="password" id="offcanvas-password">
						</div>
						<div class="col-1"></div>
					</div>
					<div style="height:10px;"></div>
					<div class="row">
						<div class="col-3"></div>
						<div class="col-4">
							<button type="button" class="btn btn-outline-secondary" id="offCanvasloginButton"> 로그인 </button>
						</div>
						<div class="col-4">
							<button type="button" class="btn btn-outline-primary" onclick="location.href='/signup'"> 회원가입 </button>
						</div>
						<div class="col-1"></div>
					</div>
                </div>
                <div th:unless="${session.nickname==null}">
					<div style="height:10px;"></div>
					<div class="d-grid gap-2">
					  <button type="button" class="btn btn-outline-primary btn-large"><a style="text-decoration: none; color: inherit;" href="/mypage"> 마이페이지 </a></button>
					  <button type="button" class="btn btn-outline-secondary btn-large" id="offCanvaslogoutButton"> 로그아웃 </button>
					</div>
					
				</div>
				<div></div>
            </div>
        </div>
    </th:block>
</html>
