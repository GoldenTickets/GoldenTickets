<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
	<script src="/js/mypage.js"></script>
	<script th:inline"javascript">
		var init_mem_genre_id_list = [[${mem_genre_list}]]; <!--sts에서 오류떠도 정상 작동함. 타임리프 인라인 자바스크립트임--!>
	</script> 
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div style="height:75px;"></div>
          <b style="font-size: 22px;">마이페이지</b>
          <hr style="border:2px solid black;">
          <ul class="mb-auto" style="list-style-type: none; padding: 0; margin: 0;">
            <li class="nav-item"><a href="/mypage" style="text-decoration: none; color: inherit;">회원정보 수정</a></li>
            <hr>
            <li class="nav-item"><a href="/mypage/bookmark" style="text-decoration: none; color: inherit;">북마크 관리</a></li>
            <hr>
            <li class="nav-item"><a href="/mypage/review" style="text-decoration: none; color: inherit;">작성 리뷰 관리</a></li>
            <hr>
            <li class="nav-item"><a href="/mypage/article" style="text-decoration: none; color: inherit;">작성 게시물 관리</a></li>
            <hr>
            <li class="nav-item"><a href="/mypage/reply" style="text-decoration: none; color: inherit;">작성 댓글 관리</a></li>
          </ul>
        </div>
        <div class="col-10">
          <div style="height:70px;"></div>
          <div class="d-flex justify-content-start"><b class="fw-bold fs-3">회원정보 수정</b></div>
          <div style="height:50px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><span style="font-size: 17px;">이름</span></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><input type="text" class="form-control" placeholder="이름을 입력해주세요" th:value="${member.name}" id="input_name"></div>
            <div class="col-2"></div>
          </div>
          <div style="height:20px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><span style="font-size: 17px;">아이디 (이메일)</span></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><input type="email" class="form-control" placeholder="이메일을 입력해주세요" th:value="${member.email}" id="input_email"></div>
            <div class="col-2"></div>
          </div>
          <div style="height:20px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><span style="font-size: 17px;">비밀번호</span></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" id="input_pw"></div>
            <div class="col-2"></div>
          </div>
          <div style="height:20px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><span style="font-size: 17px;">비밀번호 확인</span></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><input type="password" class="form-control" placeholder="비밀번호를 다시 한 번 입력해주세요" id="input_re_pw"></div>
            <div class="col-2"></div>
          </div>
          <div style="height:20px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><span style="font-size: 17px;">닉네임</span></div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><input type="text" class="form-control" placeholder="사용하실 닉네임을 입력해주세요" th:value="${member.nickname}" id="input_nickname"></div>
            <div class="col-2"></div>
          </div>
          <div style="height:35px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><span style="font-size: 18px;">선호하는 장르 (복수선택 가능)</span></div><!-- 이미 선택한 장르에 checked 부여하기-->
            <div class="col-2"></div>
          </div>
          <div style="height:10px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8 row">
              <div class="col-6">
			  	<label><input type="checkbox" name="member_genre" value="1"> 액션</label><br>
				<label><input type="checkbox" name="member_genre" value="2"> 공포/스릴러</label><br>
				<label><input type="checkbox" name="member_genre" value="3"> 코미디</label><br>
				<label><input type="checkbox" name="member_genre" value="4"> SF/판타지</label><br>
		  </div>
          <div class="col-6">
			   <label><input type="checkbox" name="member_genre" value="5"> 드라마</label><br>
				<label><input type="checkbox" name="member_genre" value="6"> 멜로/로맨스</label><br>
				<label><input type="checkbox" name="member_genre" value="7"> 애니메이션</label><br>
				<label><input type="checkbox" name="member_genre" value="8"> 다큐멘터리</label><br>
		  </div>
          </div>
		 
            <div class="col-2"></div>
          </div>
          <div style="height:40px;"></div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8"><div class="d-grid gap-2"><button type="button" class="btn btn-outline-dark" onclick="mypageUpdate()">회원정보 수정</button></div></div>
            <div class="col-2"></div>
          </div>
          <div style="height:120px;"></div>
        </div>
      </div>
    </div>
</th:block>
</html>
