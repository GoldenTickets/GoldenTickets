<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bi-search:hover {
      background-color: #000000;
    }

    .bi-person-fill:hover {
      background-color: #000000;
    }

    .navbar-nav>.nav-item>.nav-link:hover {
      color: #ffffff;
    }

    .navbar-nav>.nav-item>.nav-link{
      color: #9a9a9a;
    }

    .navbar {
      background-color: #363636;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('#header').load("header.html");
    })
  </script>
  <title>Document</title>
</head>

<body>
      <!--Header-->
      <div id="header">

      </div>
  <!--Content-->
  <div style="height:105px"></div>
  <div class="container">
    <div class="d-flex justify-content-center"><p class="fw-bold fs-3">로그인</p></div>
    <div style="height:20px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">아이디</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="email" class="form-control" placeholder="이메일을 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">비밀번호</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="password" class="form-control" placeholder="비밀번호를 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="form-check d-flex justify-content-start">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" style="font-size: 13px;" for="flexCheckDefault">
            &nbsp;아이디 저장
          </label>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><div class="d-grid gap-2"><button type="button" class="btn btn-dark">로그인</button></div></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><div class="d-grid gap-2"><button type="button" class="btn btn-outline-dark">회원가입</button></div></div>
      <div class="col-4"></div>
    </div>
  </div>

  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
