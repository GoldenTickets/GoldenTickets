<!DOCTYPE html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bi-search:hover {
      background-color: #000000;
    }

    .bi-person-fill:hover {
      background-color: #000000;
    }

    .navbar-nav>.nav-item>.nav-link:hover {
      color: #ffffff;
    }

    .navbar-nav>.nav-item>.nav-link{
      color: #9a9a9a;
    }

    .navbar {
      background-color: #363636;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!--Header-->
  <nav class="navbar navbar-expand navbar-light fixed-top flex-nowrap flex-ro">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#"><img src="../static/img/logo.png" style="height:25px;"></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <a class="nav-link fs-6" aria-current="page" href="#">골든티켓 라운지</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#">골든티켓 랭킹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6" href="#">영화 정보</a>
          </li>
          <div class="position-absolute end-0">
            <a href="#" class="wh-14 grid" style="text-decoration: none;">
              <svg xmlns="http://www.w3.org/2000/svg" height="18" fill="currentColor" class="bi bi-search text-light" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>

            <a href="#" style="text-decoration: none;">

        </ul>

  <div style="height:105px"></div>
  <div class="container">
    <div class="d-flex justify-content-center"><p class="fw-bold fs-3">로그인</p></div>
    <div style="height:20px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">아이디</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="email" class="form-control" placeholder="이메일을 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><span style="font-size: 14px;">비밀번호</span></div>
      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><input type="password" class="form-control" placeholder="비밀번호를 입력해주세요"></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">

          </label>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><div class="d-grid gap-2"><button type="button" class="btn btn-dark">로그인</button></div></div>
      <div class="col-4"></div>
    </div>
    <div style="height:10px;"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4"><div class="d-grid gap-2"><button type="button" class="btn btn-outline-dark">회원가입</button></div></div>
      <div class="col-4"></div>
    </div>
  </div>

  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
