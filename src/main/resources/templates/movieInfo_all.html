<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div class="container">
      <div style="height:80px"></div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;" th:onclick="'window.location.href = \'/movie?page=\' + ${pageNumber} + \'&genre=\' + ${genre} + \'$order=\' + ${order}'">전체</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">액션</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">공포/스릴러</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">코미디</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">SF/판타지</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">드라마</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">멜로/로맨스</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">애니메이션</button>
            <button type="button" class="btn btn-light fw-bold">다큐멘터리</button>
          </div>
        <div style="height:80px"></div>
        <div class="row">
          <div class="col-10"><b class="fs-3">전체</b></div><!--전체(영화 갯수)-->
          <div class="col-2">
            <select class="form-select" aria-label="정렬순서"> 이것도 추후에 살리기
              <option value="1">업데이트순</option>
              <option value="2">조회순</option>
            </select>
          </div>
        </div>
        <hr>
        <div style="height:10px;"></div>
        <div class="row row-cols-1 row-cols-md-5 g-4">
          <div class="col" th:each="item : ${movies}">
			<a th:href="@{/movie/{id}(id=${item.id})}" style="color: black;">
            	<div class="card">
	              <img th:src="@{/images/{poster}(poster=${item.poster})}" class="card-img-top" alt="...">
	              <div class="card-body">
	                <b class="card-title" th:text="${item.title}"></b>
	                <p class="card-text"><img src="/images/star2.png" style="height:13px">&nbsp;<th:block th:text="${item.rating}"></th:block></p>
	              </div>
            	</div>
            </a>
          </div>
          </div>
        <div style="height:30px"></div>
        <!-- 페이지네이션 버튼 수정하기 -->
        <div class="d-flex justify-content-center">
		    <nav aria-label="Page navigation">
		          <ul class="pagination text-dark">
		            <!--<li class="page-item">
		              <a class="page-link" href="#" aria-label="Previous">
		                <span aria-hidden="true">&laquo;</span>
		              </a>
		            </li>-->
		            <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" class="page-item">
		                <a th:href="@{'/movie?page=' + ${pageNumber}}" th:text="${pageNumber}" th:class="${pageNumber == currentPage} ? 'page-link active' : 'page-link'"></a>
		            </li>
		            <!--<li class="page-item">
		              <a class="page-link" href="#" aria-label="Next">
		                <span aria-hidden="true">&raquo;</span>
		              </a>
		            </li>-->
		          </ul>
		    </nav>
	    </div>
        <div style="height:120px"></div>
    </div>
    </div>
</th:block>
</html>
