<th:block layout:fragment="content">
    <div class="container">
      <div style="height:80px"></div>

            <button type="button" class="btn btn-light fw-bold">공포/스릴러</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-light fw-bold">코미디</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-light fw-bold">SF/판타지</button>&nbsp;&nbsp;&nbsp;

            <button type="button" class="btn btn-light fw-bold">애니메이션</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-light fw-bold">다큐멘터리</button>
          </div>-->
        <div style="height:80px"></div>
        <div class="row">
          <div class="col-10"><b class="fs-3">전체</b></div><!--전체(영화 갯수)-->
          <div class="col-2">
            <!--<select class="form-select" aria-label="정렬순서"> 이것도 추후에 살리기
              <option value="1">업데이트순</option>
              <option value="2">조회순</option>
            </select>-->
          </div>
        </div>
        <hr>
        <div class="row row-cols-1 row-cols-md-6 g-4">
          <div class="col" th:each="item : ${movies}">
			<a th:href="@{/movie/{id}(id=${item.id})}">
            	<div class="card">
	              <img th:src="@{/images/{poster}(poster=${item.poster})}" class="card-img-top" alt="...">
	              <div class="card-body">
	                <b class="card-title" th:text="${item.title}"></b>
	                <p class="card-text"><img src="/images/star2.png" style="height:13px">&nbsp;<th:block th:text="${item.rating}"></th:block></p>
	              </div>
            	</div>
            </a>
          </div>
        <div style="height:50px"></div>
        <!-- 페이지네이션 시작 페이지네이션 버튼 수정하기 -->
	    <nav aria-label="Page navigation">
	          <ul class="pagination justify-content-center text-dark">
	            <!--<li class="page-item">
	              <a class="page-link" href="#" aria-label="Previous">
	                <span aria-hidden="true">&laquo;</span>
	              </a>
	            </li>-->
	            <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" class="page-item">
	                <a th:href="@{'/movie?page=' + ${pageNumber}}" th:text="${pageNumber}" th:class="${pageNumber == currentPage} ? 'page-link active' : 'page-link'"></a>
	            </li>
	            <!--<li class="page-item">
	              <a class="page-link" href="#" aria-label="Next">
	                <span aria-hidden="true">&raquo;</span>
	              </a>
	            </li>-->
	          </ul>
	    </nav>
        <div style="height:5px"></div>
    </div>

</html>
