<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
	<script src="/js/movieinfoall.js"></script>
    <div class="container">
      <div style="height:80px"></div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=0&order=' + ${order}}">전체</a>
			</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=1&order=' + ${order}}">액션</a>
			</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=2&order=' + ${order}}">공포/스릴러</a>
			</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=3&order=' + ${order}}">코미디</a>
			</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=4&order=' + ${order}}">SF/판타지</a>
			</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=5&order=' + ${order}}">드라마</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=6&order=' + ${order}}">멜로/로맨스</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=7&order=' + ${order}}">애니메이션</a>
			</button>
            <button type="button" class="btn btn-light fw-bold">
				<a style="color:black;" th:href="@{'/movie?page=' + ${currentPage} + '&genre=8&order=' + ${order}}">다큐멘터리</a>
			</button>
          </div>
        <div style="height:80px"></div>
        <div class="row">
          <div class="col-10"><b class="fs-3">전체</b></div><!--전체(영화 갯수)-->
          <input type="hidden" th:value="${genre}" id="movieinfoallgenre">
          <input type="hidden" th:value="${order}" id="movieinfoallorder">
          <div class="col-2">
            <select class="form-select" aria-label="정렬순서" id="select-order" onchange="selectboxchange()"><!-- 추후에 추가하기-->
              <option value="update" id="updateoption">업데이트</option>
              <option value="hit" id="hitoption">조회수</option>
            </select>
          </div>
        </div>
        <hr>
        <div style="height:10px;"></div>
        <div class="row row-cols-1 row-cols-md-5 g-4">
          <div class="col" th:each="item : ${movies}">
			<a th:href="@{/movie/{id}(id=${item.id})}" style="color: black;">
            	<div class="card">
	              <img th:src="@{/images/{poster}(poster=${item.poster})}" class="card-img-top" alt="...">
	              <div class="card-body">
	                <b class="card-title" th:text="${item.title}"></b>
	                <p class="card-text"><img src="/images/star2.png" style="height:13px">&nbsp;<th:block th:text="${item.rating}"></th:block></p>
	              </div>
            	</div>
            </a>
          </div>
          </div>
        <div style="height:30px"></div>
        <!-- 페이지네이션 버튼 수정하기 -->
        <div class="d-flex justify-content-center">
		    <nav aria-label="Page navigation">
		          <ul class="pagination text-dark">
		            <!--<li class="page-item">
		              <a class="page-link" href="#" aria-label="Previous">
		                <span aria-hidden="true">&laquo;</span>
		              </a>
		            </li>-->
		            <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" class="page-item">
		                <a th:href="@{'/movie?page=' + ${pageNumber} + '&genre=' + ${genre} + '&order=' + ${order}}" th:text="${pageNumber}" th:class="${pageNumber == currentPage} ? 'page-link active' : 'page-link'"></a>
		            </li>
		            <!--<li class="page-item">
		              <a class="page-link" href="#" aria-label="Next">
		                <span aria-hidden="true">&raquo;</span>
		              </a>
		            </li>-->
		          </ul>
		    </nav>
	    </div>
        <div style="height:120px"></div>
    </div>
    </div>
</th:block>
</html>
