<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div class="container">
	  <script src="/js/movieranking.js"></script>
      <div style="height:80px"></div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=0">전체</a>
			</button>
            <button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=1">액션</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=2">공포/스릴러</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=3">코미디</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=4">SF/판타지</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=5">드라마</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=6">멜로/로맨스</a>
			</button>
			<button type="button" class="btn btn-light fw-bold" style="margin-right:20px;">
				<a style="color:black;" href="/movie/ranking?page=1&genre=7">애니메이션</a>
			</button>
			<button type="button" class="btn btn-light fw-bold">
				<a style="color:black;" href="/movie/ranking?page=1&genre=8">다큐멘터리</a>
			</button>
          </div>
        <div style="height:70px"></div>
        <div class=>
			<b th:if="${genre == 0}" class="fs-2">전체 영화 순위</b>
			<b th:if="${genre == 1}" class="fs-2">액션 영화 순위</b>
			<b th:if="${genre == 2}" class="fs-2">공포/스릴러 영화 순위</b>
			<b th:if="${genre == 3}" class="fs-2">코미디 영화 순위</b>
			<b th:if="${genre == 4}" class="fs-2">SF/판타지 영화 순위</b>
			<b th:if="${genre == 5}" class="fs-2">드라마 영화 순위</b>
			<b th:if="${genre == 6}" class="fs-2">멜로/로맨스 영화 순위</b>
			<b th:if="${genre == 7}" class="fs-2">애니메이션 영화 순위</b>
			<b th:if="${genre == 8}" class="fs-2">다큐멘터리 영화 순위</b>
		</div>
        <div style="height:30px"></div>
        <!--<hr>-->
        <div class="row" th:each="item, iterStat: ${moviebook}">
          <hr>
          <div class="col-1"><a th:href="@{/movie/{id}(id=${item[0].id})}"><img th:src="@{/images/{poster}(poster=${item[0].poster})}" style="height:110px;"></a></div>
          <div class="col-9">
			<a th:href="@{/movie/{id}(id=${item[0].id})}" style="color: black;">
            <h5><b th:text="${item[0].ranking} + '  ' + ${item[0].title}"></b></h5>
            <p style="color:grey;" th:text="${#temporals.format(item[0].releasedate, 'yyyy')} + '  ' + ${item[0].runningtime} + '분'"></p>
            <p style="color:grey;"><img src="/images/star2.png" style="height:13px">&nbsp;<th:block th:text="${item[0].rating}"></th:block></p>
            </a>
          </div>
          <div class="col-2">
			<div style="height: 35px;"></div>
				<th:block th:if="${item[1]}==1">
					<button type="button" class="btn btn-outline-danger" th:onclick="'bookmark_cancel(' + ${item[0].id} + ')'">북마크 취소</button>
				</th:block>
				<th:block th:unless="${item[1]}==1">
					<button type="button" class="btn btn-outline-warning" th:onclick="'bookmark_append(' + ${item[0].id} + ')'">북마크 추가</button>
				</th:block>
			</div> <!--나중에 북마크 추가 기능 만들기-->
		  <div style="height:15px"></div>
		  <hr th:if="${iterStat.last}">
        </div>
        <!--<hr>-->
        <div style="height:30px"></div>
        <!-- 페이지네이션 시작 -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center text-dark">
            <!--<li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>-->
            <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" class="page-item">
	                <a th:href="@{'/movie/ranking?page=' + ${pageNumber} + '&genre=' + ${genre}}" th:text="${pageNumber}" th:class="${pageNumber == currentPage} ? 'page-link active' : 'page-link'"></a>
	            </li>
            <!--<li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>-->
          </ul>
        </nav>
        <div style="height:120px"></div>
    </div>
</th:block>
</html>
